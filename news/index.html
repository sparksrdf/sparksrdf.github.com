---
layout: default
title: News
---

<ul class="news_list">
{% for post in site.posts %}
  <li>
    <span class="date">{{ post.date | date_to_string }}</span>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <p></p><p>{{ post.content | strip_html | truncatewords: 100 }}</p>
    <p></p>
  </li>
{% endfor %}
</ul>
